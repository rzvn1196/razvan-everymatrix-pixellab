<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <br>
  <br>
  <br>
  <h1> Pestii mei preferati</h1>
  <form>
      <h3>Pesti</h3>
      <ul>
        <li>
          <input type="radio" name="pesti" id="Mario" value="Mario">
          <label for="Mario">Mario</label>
        </li>
        <li>
          <input type="radio" name="pesti" id="aditzaNebunu" value="aditzaNebunu">
          <label for="aditzaNebunu">Adita Nebunu</label>
        </li>
        <li>
          <input type="radio" name="pesti" id="geanyRoberto" value="geanyRoberto">
          <label for="geanyRoberto">Geany Roberto</label>
        </li>
      </ul>
    </form>

    <br>
    <br>
    <br>
    <h1> Mamiferele mele preferate</h1>
    <form>
        <h3>Mamifere</h3>
        <ul>
          <li>
            <input type="radio" name="mamifere" id="profaDeRomana" value="profaDeRomana">
            <label for="profaDeRomana">Profa De Romana</label>
          </li>
          <li>
            <input type="radio" name="mamifere" id="oVaca" value="oVaca">
            <label for="oVaca">O vaca</label>
          </li>
          <li>
            <input type="radio" name="oAltaVaca" id="oAltaVaca" value="oAltaVaca">
            <label for="oAltaVaca">O alta vaca</label>
          </li>
        </ul>
      </form>
</body>
</html>
