<!DOCTYPE html>
<html>
<head>
  <title>Select</title>
</head>
<body>

    <!-- Adauga in documentul din director diviziunile Canadei sub forma de element select. 
    In mod similar adauga si diviziunile Romaniei.  -->
    

  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>
    
    <h3>Canada</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="Ontario">Ontario</option>
      <option value="Quebec">Quebec</option>
      <option value="Yukon">Yukon</option>
      <option value="BritishColumbia">British Columbia</option>
    </select>
    <hr>
        
    <h3>Romania</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="Muntenia">Muntenia</option>
      <option value="Moldova">Moldova</option>
      <option value="Transilvania">Transilvania</option>
      <option value="Basarabia">Basarabia</option>
    </select>
  </form>
</body>
</html>
