

<!DOCTYPE html>
<html>
<head>
  <title>Reset form</title>
</head>
<body>

    <!-- 
    
    In director se afla un document cu un formular cu un camp cu o valoare setata.
    Adauga un camp pentru prenume, care sa aiba o valoare setata 
    Adauga un buton de submit pentru formular
    Folosind informatiile despre butoane, adauga un buton de reset 
  
    -->
    

  <form>
    <label for="name">Nume</label>
    <input type="text" id="name" name="name" value="Razvan"><br>
    <label for="surname">Prenume</label>
    <input type="text" id="surname" name="surname" value="Serban"><br><br>
    <button type="submit">Trimite</button>
    <button type="reset">Reseteaza</button>
    


    
  </form>
</body>
</html>
