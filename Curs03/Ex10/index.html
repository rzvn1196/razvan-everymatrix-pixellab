<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fieldset</title>
</head>
<body>
  
    <!-- Folosind documentul de la exercitiul 7, elimina headingul h3 si elementele hr si inlocuieste sectiunile cu un element de tip fieldset. -->

    <h1>Tari si diviziunile lor</h1>
  <form>
    <fieldset>
      <legend>Statele Unite</legend>
        <select>
          <option value="">--selecteaza--</option>
          <option value="alabama">Alabama</option>
          <option value="arkansas">Arkansas</option>
          <option value="northDakota">North Dakota</option>
          <option value="newYork">New York</option>
          <option value="boston">Boston</option>
        </select>
    </fieldset>

    <fieldset>
      <legend>Canada</legend>
        <select>
          <option value="">--selecteaza--</option>
          <option value="Ontario">Ontario</option>
          <option value="Quebec">Quebec</option>
          <option value="Yukon">Yukon</option>
          <option value="BritishColumbia">British Columbia</option>
        </select>
    </fieldset>
    
    <fieldset>
      <legend>Romania</legend>
        <select>
          <option value="">--selecteaza--</option>
          <option value="Muntenia">Muntenia</option>
          <option value="Moldova">Moldova</option>
          <option value="Transilvania">Transilvania</option>
          <option value="Basarabia">Basarabia</option>
        </select>
    </fieldset>    
  </form>
</body>
</html>
