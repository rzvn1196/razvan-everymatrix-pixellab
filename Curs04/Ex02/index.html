<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <style>
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

    <!-- Folosind exemplul din exercitiul 1, creeaza un nou tabel HTML inspirat din unul din tabelele din prezentari, in care sa folosesti th in loc de th in primul element tr. -->

    <table>

        <th>
          Elemente si Atribute
        </th>

        <tr>
          <td>a</td>
          <td>input</td>
          <td>img</td>
        </tr>
      
        <tr>
            <td>href</td>
            <td>type, name, id, value</td>
            <td>src, href</td>
          </tr>
      </table>

</body>
</html>
